	<body>
		<ul class="topnav">
		  <li><a class="active" href="#home">LED Stripe</a></li>
		  <li><a href="WaterLevel.html">Water Level</a></li>
		  <li><a href="#contact">Curtoins</a></li>
		  <li class="right"><a href="#about">Status</a></li>
		</ul>
	
		<h1>LED STREIFEN</h1>

		<div id="outer">  
			<div id="inner" class="container, command">
				<button class="btn-lg btn-primary" onclick="SendCommand('mix')">Awesome</button>
				<!--<button class="btn-lg btn-primary" onclick="SendCommand('rainbow')">Rainbow</button>-->
				<label class="switch">
					<input class="switch-input" type="checkbox" />
					<span class="switch-label" data-on="Rainbow" data-off="Rainbow"></span> <span class="switch-handle"></span>
				</label>
			</div>

			<br style="clear:both" />
			
			<div id="inner" class="container">
				<button class="btn-lg btn-default" onclick="SendRGB('255','255','255')"><i class="far fa-lightbulb"></i> Light</button>				
			</div>
			<br style="clear:both" />
			
			<div id="inner" class="btn-group">	
				<button class="button cyan" onclick="SendRGB('0','255','255')"></button>
				<button class="button blue2" onclick="SendRGB('0','125','255')"></button>
				<button class="button blue1" onclick="SendRGB('0','70','255')"></button>
				<button class="button blue" onclick="SendRGB('0','0','255')"></button>
				<br style="clear:both" />
				<button class="button green2" onclick="SendRGB('0','215','84')"></button>
				<button class="button yellow" onclick="SendRGB('255','255','0')"></button>
				<button class="button purple1" onclick="SendRGB('128','0','255')"></button>
				<button class="button purple" onclick="SendRGB('64','0','255')"></button>
				<br style="clear:both" />
				<button class="button green1" onclick="SendRGB('64','255','0')"></button>
				<button class="button orange1" onclick="SendRGB('255','175','0')"></button>
				<button class="button pink" onclick="SendRGB('255','0','255')"></button>
				<button class="button magenta" onclick="SendRGB('225','0','158')"></button>
				<br style="clear:both" />
				<button class="button green" onclick="SendRGB('0','255','45')"></button>
				<button class="button orange" onclick="SendRGB('255','128','20')"></button>
				<button class="button red1" onclick="SendRGB('255','64','0')"></button>
				<button class="button red" onclick="SendRGB('255','00','0')"></button>
			</div>
			<br style="clear:both" />
			
			<div id="inner" class="container">	
				<button class="btn btn-danger" onclick="SendCommand('clear')">Clear</button>
			</div>	
		</div>
	</body>
